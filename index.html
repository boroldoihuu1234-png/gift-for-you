  <style>
    :root {

      --bg: #0f1020;
      --card: #171832;

    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #2a2b5f, var(--bg));
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, #1e1f44, var(--card));
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,.4);
      text-align: center;
    }

    h1 {
      margin: 10px 0;
      font-size: clamp(26px, 6vw, 34px);
    }

    h1 span {
      color: var(--pink);
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      opacity: 0.95;
    }

    .heart {
      font-size: 56px;
      animation: beat 1.3s infinite;
      margin: 12px 0;
    }

    @keyframes beat {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 14px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(90deg, #ffd1e6, var(--pink));
      color: #0f1020;
      transition: transform .15s ease;
    }

    button:active {
      transform: scale(0.97);
    }

    .secondary {
      background: transparent;
      color: white;
      border: 1px solid rgba(255,255,255,.25);
    }

    .output {
      margin-top: 16px;
      min-height: 48px;
      font-size: 14px;
      opacity: .9;
    }

    .confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti span {
      position: absolute;
      width: 8px;
      height: 12px;
      animation: fall linear forwards;
      border-radius: 2px;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
      }
    }
  </style>
</head>
